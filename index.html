<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ivan ❤ Carmina</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:black;
  overflow:hidden;
  font-family:'Playfair Display', serif;
}

/* ===== SLIDESHOW ===== */
.slideshow{
  position:fixed;
  inset:0;
  z-index:-5;
}
.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  animation:fade 24s infinite;
  filter:brightness(0.55) saturate(1.1);
}
.slide:nth-child(1){animation-delay:0s;}
.slide:nth-child(2){animation-delay:8s;}
.slide:nth-child(3){animation-delay:16s;}

@keyframes fade{
  0%{opacity:0;}
  10%{opacity:1;}
  35%{opacity:1;}
  45%{opacity:0;}
  100%{opacity:0;}
}

/* ===== VIGNETTE ===== */
body::after{
  content:'';
  position:fixed;
  inset:0;
  background:radial-gradient(circle, rgba(0,0,0,0.2) 30%, rgba(0,0,0,0.9) 100%);
  pointer-events:none;
  z-index:-1;
}

/* ===== GOLD PARTICLES (canvas) ===== */
#particles{
  position:fixed;
  inset:0;
  z-index:-4;
  pointer-events:none;
}

/* ===== ENVELOPE ===== */
.envelope-wrap{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
}
.envelope{
  width:320px;
  height:200px;
  background:#fef6e4;
  border-radius:12px;
  position:relative;
  cursor:pointer;
  box-shadow:0 25px 60px rgba(0,0,0,.5);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.04);}
}
.envelope::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  clip-path:polygon(0 0,50% 50%,100% 0,100% 100%,0 100%);
  background:#f4e8d8;
  border-radius:12px;
}
.click-text{
  position:absolute;
  bottom:18px;
  width:100%;
  text-align:center;
  font-size:1.1rem;
  letter-spacing:2px;
  color:#a67c52;
  font-weight:600;
}

/* ===== PAPER MESSAGE ===== */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  z-index:3;
}
.paper{
  background:#fff9f0;
  padding:60px 55px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,.6);
  animation:rise 2s ease forwards;
}
@keyframes rise{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

/* ===== TEXT ===== */
h1{
  font-family:'Great Vibes', cursive;
  font-size:5rem;
  color:#d4af7f;
  text-shadow:0 0 25px rgba(212,175,127,.8);
}
.heart{
  color:#ffd070;
  animation:beat 1.2s infinite;
}
@keyframes beat{
  0%{transform:scale(1);}
  30%{transform:scale(1.35);}
  60%{transform:scale(1);}
}
p{
  margin-top:25px;
  font-size:1.3rem;
  line-height:1.9;
  color:#5c4938;
}
.signature{
  margin-top:40px;
  font-size:1.6rem;
  font-weight:700;
  color:#3b2c22;
}

/* ===== AUDIO ===== */
audio{display:none;}

@media(max-width:600px){
  h1{font-size:3.3rem;}
  .paper{padding:40px 30px;}
  p{font-size:1.1rem;}
}
</style>
</head>
<body>

<!-- SLIDESHOW -->
<div class="slideshow">
  <div class="slide" style="background-image:url('slide1.jpg')"></div>
  <div class="slide" style="background-image:url('slide2.jpg')"></div>
  <div class="slide" style="background-image:url('slide3.jpg')"></div>
</div>

<!-- GOLD PARTICLES CANVAS -->
<canvas id="particles"></canvas>

<!-- ENVELOPE -->
<div class="envelope-wrap" id="envelope">
  <div class="envelope">
    <div class="click-text">CLICK HERE</div>
  </div>
</div>

<!-- PAPER MESSAGE -->
<div class="overlay" id="message">
  <div class="paper">
    <h1>Ivan <span class="heart">❤</span> Carmina</h1>
    <p>
      After <strong>2,429 days</strong>,<br>
      our hearts finally meet again.<br>
      I’ll see you soon, <strong>Nami</strong>.
    </p>
    <div class="signature">IVAN MANALO</div>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="Kanibaklismo-II.mp3" type="audio/mpeg">
</audio>

<script>
// ===== GOLD PARTICLES =====
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
resize();
window.addEventListener('resize',resize);

for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+0.5,
    s:Math.random()*0.5+0.2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='rgba(212,175,127,0.8)';
  ctx.beginPath();
  particles.forEach(p=>{
    ctx.moveTo(p.x,p.y);
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    p.y-=p.s;
    if(p.y<0){p.y=canvas.height;p.x=Math.random()*canvas.width;}
  });
  ctx.fill();
  requestAnimationFrame(animate);
}
animate();

// ===== ENVELOPE CLICK =====
const env=document.getElementById('envelope');
const msg=document.getElementById('message');
const music=document.getElementById('bgMusic');

env.addEventListener('click',()=>{
  env.style.opacity=0;
  env.style.pointerEvents='none';
  msg.style.opacity=1;
  msg.style.pointerEvents='auto';
  music.play();
});
</script>

</body>
</html>
